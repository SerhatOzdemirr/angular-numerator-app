<div class="card">
  <div class="toolbar">
    <h4 class="ticketsByServiceHeader">Tickets by Service</h4>
    <select [value]="range()" (change)="onRangeChange($event)">
      <option value="today">Today</option>
      <option value="7d">Last 7 days</option>
      <option value="30d">Last 30 days</option>
    </select>
  </div>
  <div class="chart">
    <canvas id="ticketsByService"></canvas>
  </div>
</div>
