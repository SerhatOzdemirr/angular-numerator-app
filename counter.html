<div class="container-outer-numerator">
  <div class="container-numerator">
    <h2 class="title-numerator">Numerator</h2>
    <p>Welcome {{ username }}</p>
    <button
      class="take-number-btn"
      (click)="assignNumber()"
      [disabled]="number !== null"
    >
      Take the Number
    </button>
    <p class="taken-number" *ngIf="number !== null">Your Number is: {{ number }}</p>
  </div>
</div>
